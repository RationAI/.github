name: Publish Python ğŸ distributions to PyPI

on:
  workflow_call:

jobs:
  run:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build package
        run: uv publish

      - name: Publish package
        run: uv publish
