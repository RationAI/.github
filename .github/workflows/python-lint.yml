name: Python Lint
on:
  workflow_call:

jobs:
  lint:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Run ruff check
        run: uvx ruff check --no-fix -n

      - name: Run ruff format check
        run: uvx ruff format --check -n

  mypy:
    name: MyPy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --locked

      - name: Run MyPy
        run: uv run mypy .
